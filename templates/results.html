<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Results for {{ tool }} on {{ target }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Results for {{ tool }} on {{ target }}</h1>
  <ul>
    {% for result in results %}
      <li>{{ result }}</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
