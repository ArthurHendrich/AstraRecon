{% extends "layout.html" %}
{% block content %}
<h1>Recon Hostname FQDN</h1>
<form action="{{ url_for('recon_hostname_fqdn') }}" method="post">
    <label for="target">Target:</label>
    <input type="text" id="target" name="target" required>
    <button type="submit">Start Recon</button>
</form>
{% if results %}
<h2>Results</h2>
<table>
    <thead>
        <tr>
            <th>Target</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.target }}</td>
            <td><pre>{{ result.result }}</pre></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
